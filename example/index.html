<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>jQuery Dragon Drop Example</title>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="jquery.gridster.min.css">
	<link rel="stylesheet" href="../src/jquery.dragon-drop.css">

	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container">
	<h1>jQuery Dragon Drop Example</h1>

	<div class="gridster">
		<ul>
			<li data-row="1" data-col="1" data-sizex="1" data-sizey="1" class="kitten kitten-1"></li>
			<li data-row="2" data-col="1" data-sizex="1" data-sizey="1" class="kitten kitten-2"></li>
			<li data-row="3" data-col="1" data-sizex="1" data-sizey="1" class="kitten kitten-3"></li>

			<li data-row="1" data-col="2" data-sizex="2" data-sizey="1" class="kitten kitten-5"></li>
			<li data-row="2" data-col="2" data-sizex="2" data-sizey="2" class="kitten kitten-7"></li>

			<li data-row="1" data-col="4" data-sizex="1" data-sizey="1" class="kitten kitten-4"></li>
			<li data-row="2" data-col="4" data-sizex="2" data-sizey="1" class="kitten kitten-5"></li>
			<li data-row="3" data-col="4" data-sizex="1" data-sizey="1" class="kitten kitten-1"></li>

			<li data-row="1" data-col="5" data-sizex="1" data-sizey="1" class="kitten kitten-2"></li>
			<li data-row="3" data-col="5" data-sizex="1" data-sizey="1" class="kitten kitten-3"></li>

			<li data-row="1" data-col="6" data-sizex="1" data-sizey="1" class="kitten kitten-4"></li>
			<li data-row="2" data-col="6" data-sizex="1" data-sizey="2" class="kitten kitten-6"></li>
		</ul>
	</div>
</div>

<script type="application/javascript" src="jquery-3.0.0.min.js"></script>
<script type="application/javascript" src="jquery.gridster.min.js"></script>
<script type="application/javascript" src="../src/jquery.dragon-drop.js"></script>

<script type="application/javascript">
	$(function () { //DOM Ready

		$('.gridster ul').gridster({
			widget_margins: [10, 10],
			widget_base_dimensions: [140, 140]
		});

		$('.gridster li').dragonDrop();

	});
</script>

</body>
</html>
